<!DOCTYPE html>
<html>
<head>
    <!-- [START css] -->
    <link rel="stylesheet" href="/public/mdl/css/material.min.css">
    <link rel="stylesheet" href="/public/css/login.css">
    <script defer src="/public/mdl/js/material.min.js"></script>

    <!-- [END css] -->
    {% if title %}
        <title>{{ title }} - microblog</title>
    {% else %}
        <title>Welcome to microblog</title>
    {% endif %}
</head>
<body>
<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--4-col">
        <div class="demo-card-square mdl-card mdl-shadow--2dp centered-square">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Please Login</h2>
            </div>
            <div class="mdl-card__supporting-text">
                To use Public Chat you must login using your google account.
                Thank you!
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                   href={{ url }}>
                    Login
                </a>
            </div>
        </div>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>
</body>
</html>
